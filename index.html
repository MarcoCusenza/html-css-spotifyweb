<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotifyweb</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- /Font -->
    <!-- CDN Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /CDN Fontawesome -->
</head>

<body class="debug">

    <!-- +++ MAIN +++ -->
    <main class="clearfix">

        <!-- SIDEBAR -->
        <aside id="sidebar" class="float-left">
            <div class="sb-box top">
                <a href="#"><img src="img/logo-small.svg" alt="Logo piccolo"></a>
                <a href="#"><img src="img/home.svg" alt="Home"></a>
                <a href="#"><img src="img/search.svg" alt="Cerca"></a>
                <a href="#"><img src="img/libreria.svg" alt="La mia Libreria"></a>
            </div>

            <div class="sb-box bottom">
                <a href="#"><img src="img/download.svg" alt="Scarica"></a>
                <a href="#">
                    <div class="profile-box">
                        <img src="img/profile.svg" alt="Il mio Profilo">
                    </div>
                </a>
            </div>
        </aside>


        <!-- Container Pagina -->
        <div class="container-page float-left">
            <!-- HEADER -->
            <div id="header">
                <a href="#">
                    <div class="upgrade">effettua l'upgrade</div>
                </a>
            </div>

            <!-- PAGINA -->
            <div id="page-box">
                <!-- Categorie -->
                <div id="categories">
                    <a href="#">in evidenza<div class="b-bot"></div></a>
                    <a href="#">podcast<div class="b-bot"></div></a>
                    <a href="#">classifiche<div class="b-bot"></div></a>
                    <a href="#">generi e mood<div class="b-bot"></div></a>
                    <a href="#">nuove uscite<div class="b-bot"></div></a>
                    <a href="#">scopri<div class="b-bot"></div></a>
                </div>

                <!-- Contenuto -->
                <div id="content">
                    <h2>Recently played</h2>
                    <div class="card-box">
                        <div class="card">
                            <a href="#"><img src="img/metal_lifting.jpg" alt="Heavy Metal cover"></a>
                            <a href="#">
                                <h4>Heavy Metal</h4>
                            </a>
                            <a href="#" class="artist">Subtitle</a>
                        </div>
                        <div class="card">
                            <a href="#"><img src="img/stranger.jpeg" alt="Stranger cover"></a>
                            <a href="#">
                                <h4>Stranger Things, Vol.1 (a Netflix Original Series Soundtrack)</h4>
                            </a>
                            <a href="#" class="artist">Kyle Dixon & Michael Stein</a>
                        </div>
                        <div class="card">
                            <a href="#"><img src="img/aquietplace.jpeg" alt="A Quiet Place cover"></a>
                            <a href="#">
                                <h4>A quiet place</h4>
                            </a>
                            <a href="#" class="artist">Subtitle</a>
                        </div>
                        <div class="card">
                            <a href="#"><img src="img/split.jpeg" alt="Split cover"></a>
                            <a href="#">
                                <h4>Split</h4>
                            </a>
                            <a href="#" class="artist">Subtitle</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </main>
    <!-- +++ /MAIN +++ -->



    <!-- +++ FOOTER +++ -->
    <footer>
        <!-- FOOTER LEFT -->
        <div class="footer-box left">
            <!-- Immagine -->
            <a href="#"><img src="img/sinister.jpeg" alt="Copertina Sinister by Christopher Young"></a>
            <!-- Testo -->
            <div class="text-box">
                <h5 class="brano">Sinister</h5>
                <div class="artista">Brano Nome</div>
            </div>
            <!-- Icone -->
            <div class="icon-box">
                <a href="#"><i class="far fa-heart"></i></a>
                <a href="#"><i class="far fa-folder"></i></a>
            </div>
        </div>

        <!-- FOOTER CENTER -->
        <div class="footer-box center">
            <!-- Icone Azioni -->
            <div class="action-box">
                <a href="#"><i class="fas fa-random"></i></a>
                <a href="#"><i class="fas fa-step-backward"></i></a>
                <a href="#"><i class="far fa-play-circle"></i></a>
                <a href="#"><i class="fas fa-step-forward"></i></a>
                <a href="#"><i class="fas fa-redo-alt"></i></a>
            </div>
            <!-- Tempo -->
            <div class="time-box">
                <div class="time-listened">0:25</div>
                <div class="timeline">
                    <div class="timeline listened"></div>
                </div>
                <div class="time-total">4:35</div>
            </div>
        </div>

        <!-- FOOTER RIGHT -->
        <div class="footer-box right">
            <a href="#"><i class="fas fa-list-ul"></i></a>
            <a href="#"><i class="fas fa-desktop"></i></a>
            <a href="#"><i class="fas fa-volume-up"></i></a>
            <div class="timeline">
                <div class="timeline listened"></div>
            </div>
        </div>
    </footer>
    <!-- +++ /FOOTER +++ -->

</body>

</html>
