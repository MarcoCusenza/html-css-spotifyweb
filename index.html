<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotifyweb</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <!-- /Font -->
    <!-- CDN Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /CDN Fontawesome -->
</head>

<body class="debug">

    <!-- +++ MAIN +++ -->
    <main>

        <!-- SIDEBAR -->
        <aside id="sidebar">
            <div class="sb-box top">
                <img src="img/logo-small.svg" alt="Logo piccolo">
                <img src="img/home.svg" alt="Home">
                <img src="img/search.svg" alt="Cerca">
                <img src="img/libreria.svg" alt="La mia Libreria">
            </div>

            <div class="sb-box bottom">
                <img src="img/download.svg" alt="Scarica">
                <div class="profile-box">
                    <img src="img/profile.svg" alt="Il mio Profilo">
                </div>
            </div>
        </aside>


        <!-- Container Pagina -->
        <div class="container-page">
            <!-- HEADER -->
            <div id="header">
                <div class="upgrade">effettua l'upgrade</div>
            </div>

            <!-- CONTENUTO -->
            <div id="content">

            </div>
        </div>

    </main>
    <!-- +++ /MAIN +++ -->



    <!-- +++ FOOTER +++ -->
    <footer>
        <!-- FOOTER LEFT -->
        <div class="footer-box left">
            <img src="img/sinister.jpeg" alt="Copertina Sinister by Christopher Young">
            <div class="text-box">
                <h5 class="brano">Sinister</h5>
                <div class="artista">Brano Nome</div>
            </div>
            <div class="icon-box">
                <i class="fa-regular fa-heart"></i>
                <i class="fa-regular fa-folder"></i>
            </div>
        </div>

        <!-- FOOTER CENTER -->
        <div class="footer-box center">

        </div>

        <!-- FOOTER RIGHT -->
        <div class="footer-box right">

        </div>
    </footer>
    <!-- +++ /FOOTER +++ -->

</body>

</html>
